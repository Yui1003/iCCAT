<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="iCCAT: Interactive Campus Companion and Assistance Terminal for Cavite State University CCAT Campus - Smart wayfinding and campus information kiosk" />
    <title>iCCAT - Smart Campus Kiosk | CVSU CCAT</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register Service Worker with cache busting
          const swUrl = '/sw.js?' + new Date().getTime();
          navigator.serviceWorker.register(swUrl)
            .then(reg => {
              console.log('Service Worker registered');
              // Check for updates every 30 seconds
              setInterval(() => {
                reg.update();
              }, 30000);
            })
            .catch(err => console.log('Service Worker registration failed:', err));
          
          // Also clear old caches on page load
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => {
                console.log('Found cache:', name);
              });
            });
          }
        });
      }
    </script>
  </body>
</html>
