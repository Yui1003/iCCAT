<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="iCCAT: Interactive Campus Companion and Assistance Terminal for Cavite State University CCAT Campus - Smart wayfinding and campus information kiosk" />
    <title>iCCAT - Smart Campus Kiosk | CVSU CCAT</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="iCCAT" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/icon-512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force reload on controller change
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('[SW] Controller changed, reloading...');
          window.location.reload();
        });
      }

      // Prevent pinch-to-zoom on the entire document except for the map
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          // Check if the target is part of a map
          let target = event.target;
          let isMap = false;
          while (target) {
            if (target.classList && (target.classList.contains('leaflet-container') || target.id === 'map' || target.classList.contains('zoomable-map'))) {
              isMap = true;
              break;
            }
            target = target.parentElement;
          }
          
          if (!isMap) {
            event.preventDefault();
          }
        }
      }, { passive: false });

      // Prevent double-tap to zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        let now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          // Check if the target is part of a map
          let target = event.target;
          let isMap = false;
          while (target) {
            if (target.classList && (target.classList.contains('leaflet-container') || target.id === 'map' || target.classList.contains('zoomable-map'))) {
              isMap = true;
              break;
            }
            target = target.parentElement;
          }
          
          if (!isMap) {
            event.preventDefault();
          }
        }
        lastTouchEnd = now;
      }, false);
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register Service Worker with forced updates
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('Service Worker registered with scope: ', reg.scope);
              
              // Immediate activation
              if (reg.waiting) {
                reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              }

              // Check for updates frequently
              setInterval(() => {
                reg.update();
              }, 10000);
            })
            .catch(err => console.log('Service Worker registration failed:', err));
        });

        // Reload the page when a new service worker takes over
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
  </body>
</html>
